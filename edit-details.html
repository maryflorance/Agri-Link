    <nav class="navbar">
        <ul>

            <li><a href="services.html">Services</a></li>

        </ul>
    </nav>

    <div class="edit-form">
        <h2>Edit Your Profile</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe">

            <label for="farmLocation">Farm Location:</label>
            <input type="text" id="farmLocation" value="California">

            <label for="cropName">Crop Name:</label>
            <input type="text" id="cropName" value="Corn">

            <label for="season">Season Details:</label>
            <input type="text" id="season" value="Summer 2024">

            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" onchange="previewImage(event)">

            <button type="submit" class="btn">Update Details</button>
        </form>
    </div>
