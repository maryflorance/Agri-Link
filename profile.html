<head>

</head>
<body>
    <nav>
                <ul>

    <div class="container">
        <header>
            <h1>My Profile</h1>
        </header>

        <div class="profile-container">
            <div class="profile-photo">
                <img id="profile-image" src="" alt="Profile Photo" />
            </div>

            <div class="farmer-details">
                <p><strong>Farmer Name:</strong> <span id="farmer-name"></span></p>
                <p><strong>Farm Location:</strong> <span id="farm-location"></span></p>
                <p><strong>Crop/Food item Name:</strong> <span id="crop-name"></span></p>
                <p><strong>Season Details:</strong> <span id="season-details"></span></p>
            </div>

            <a href="farmerhome.html"><button>Edit Details</button></a>
        </div>
    </div>

    <script>
        // Load saved data from localStorage
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem("farmerDetails"));
            if (savedData) {
                document.getElementById("farmer-name").textContent = savedData.name;
                document.getElementById("farm-location").textContent = savedData.location;
                document.getElementById("crop-name").textContent = savedData.crop;
                document.getElementById("season-details").textContent = savedData.season;
                document.getElementById("profile-image").src = savedData.image;
            } else {
                alert("No profile data found.");
            }
        };
    </script>
    <script src="//code.tidio.co/m9az5fy5lmsmpxagsjv3o5uzeagft9b7.js" async></script>
</body>
